<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
        <script src="https://cdn.jsdelivr.net//npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
        <script>
            bulmaCarousel.attach('#carousel-demo', {
                slidesToScroll: 1,
                slidesToShow: 4
            });
        </script>
    </head>
    <body>
        <!-- Start Hero Carousel -->
        <section class="hero is-medium has-carousel">
            <div id="carousel-demo" class="hero-carousel">
                <div class="item-1">
                    <!-- Slide Content -->
                    <img class="image" src="images/ssTr%C3%A6ningsfilosofi.jpg">
                </div>
                <div class="item-2">
                    <!-- Slide Content -->
                    <img class="image" src="images/ssKontakt.jpg">
                </div>
                <div class="item-3">
                    <!-- Slide Content -->
                    <img class="image" src="images/ssBonus.jpg">
                </div>
            </div>
            <div class="hero-head"></div>
            <div class="hero-body"></div>
            <div class="hero-foot"></div>
        </section>
        <!-- End Hero Carousel -->


        
    </body>
</html>
